<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of</title>
</head>
<body>
    <script>
        const a =["a","b","c"];
        let d = "";
        for(let b of a){
        d += b+"<br>";
        }
        document.write(d);
    </script>
</body>
</html>
