<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        const date = new Date().getDay();
        let day;
        switch(date){
            case 0: day = "sunday";
            break;
            case 1: day = "monday";
            break;
            case 2: day = "tuesday";
            break;
            case 3: day = "wednesday";
            break;
            case 4: day = "thrusday";
            break;
            case 5: day = "friday";
            break;
            case 6: day = "saturday";
            break;
            default : day = "there is no day";
        }
        document.write(day);
    </script>
</body>
</html>
