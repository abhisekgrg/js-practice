<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthematic operation</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let x=5,y=5;
         let z = x+y;
         let a = x-y;
         console.log(z);
         document.write(z);
         document.write("<br>");
         document.write(a);
         document.write("<br>");
       let b = 5;
       b += 2;
       document.write(b);
       document.write("<br>");
       let c = "a";
       let d = "b";
       let result = c>d;
       document.write(result);
       let e = "2";
       let f = "10";
       let result2 = e>f;
       document.write(result2);
       document.write("<br>");
       let text1 = "Abhisek";
       let text2 = "Gurung";
       let result_text = text1+" "+text2;
       document.getElementById('demo').innerHTML = result_text;

    </script>
</body>
</html>
