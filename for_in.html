<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>
<body>
    <script>
        let a = ["a","b","c"];
        let txt="" ;
        for ( let x in a){
            txt += a[x];
        }
        document.write(txt);
    </script>
</body>
</html>
