<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h1>Using inner html</h1>
    <p id="demo"></p>
    <button onclick="document.write(3+2)">Click Me</button>
    <button onclick="window.print()">Print the page</button>
    <script>
        document.getElementById('demo').innerHTML = 5+6;
        document.write(10+5);
        alert(29+10);
        console.log(10+20);
    </script>
</body>
</html>
