<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <script>
        let a = "Find me hi im me gone where I am.";
        document.write(a.lastIndexOf("where"));
        document.write(a.indexOf("where"));
        document.write("<br>");
        document.write(a.search("me"));
        document.write("<br>");
        document.write(a.match("me"));


    </script>
</body>
</html>
