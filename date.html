<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates</title>
</head>
<body>
    <script>
        let date = new Date("2024/05/21");
        let date2 = new Date();
        
        let date3 = new Date(2025,5,23,3,8,34);
        document.write(date2.toDateString());
        document.write("<br>")
        document.write(date);
        document.write("<br>")
        document.write(date3);


    </script>
</body>
</html>
