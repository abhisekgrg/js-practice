<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let a = {
            firstname:"Abhisek",
            lastname:"Gurung",
            age:23,
            fullname: function(){
                return this.firstname + " " + this.lastname;
            }
        };
        

        
        document.write(a.fullname());
        
    </script>
</body>
</html>
