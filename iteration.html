<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration</title>
</head>
<body>
    <script>
        const a =[1,43,45,23,53];
        let txt = "";
        a.forEach(myfunction)
        document.write(txt);
        function myfunction(value){
            txt += value +"<br>";
        }
    </script>
</body>
</html>
